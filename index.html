<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title id="page_title">Theta Explorer</title>
  <link href="/favicon.png" rel="icon" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Theta Explorer allows you to explore and search the Theta blockchain for blocks, transactions, addresses, stakes and other activities taking place on Theta" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="app-root"></div>
  <script type="text/javascript" src="/js/app.js" charset="utf-8"></script>
  <script>
    document.addEventListener('copy', function (e) {
      let text = window.getSelection().toString().trim();
      if(!text.match(/^0x.*$/)) return;
      text = text.replace(/[\n\r]+/g, '');
      e.clipboardData.setData('text/plain', text);
      e.preventDefault();
    });
  </script>
</body>

</html>
